apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-old
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-old
  template:
    metadata:
      labels:
        app: apache-old
    spec:
      containers:
        - name: apache
          image: httpd:2.4.38
          ports:
            - containerPort: 80
          volumeMounts:                         # ⬅️ NEW: Mount the ConfigMap as a volume
            - name: apache-content              #     Mount it into Apache's web root
              mountPath: /usr/local/apache2/htdocs
      volumes:                                  # ⬅️ NEW: Define the ConfigMap volume
        - name: apache-content
          configMap:
            name: apache-html                   #     Name matches what you define in kustomization.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: apache-old
spec:
  selector:
    app: apache-old
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
